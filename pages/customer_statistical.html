<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员信息管理</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

  <!-- Data Tables -->
  <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
  <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

  <link href="../css/animate.css" rel="stylesheet">
  <link href="../css/style.css?v=4.1.0" rel="stylesheet">
  <script src="http://common.cnblogs.com/script/jquery.js" type="text/javascript"></script>
</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>会员统计</h5>
            <div class="ibox-tools">
              <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
              </a>
            </div>
          </div>
          <div class="ibox-content">
            <div class="echarts col-sm-6" id="echarts-pie-chart"></div>
            <div class="echarts col-sm-6" id="echarts-bar-chart"></div>
            <div class="example-wrap">
              <div class="example">
                <table class="table bootstrap-table table-striped table-bordered table-hover dataTables-example">
                  <thead>
                    <tr>
                      <th>会员卡号</th>
                      <th>会员姓名</th>
                      <th>美发师</th>
                      <th>美发项目</th>
                      <th>消费（￥）</th>
                      <th>日期</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 全局js -->
  <script src="../js/jquery.min.js?v=2.1.4"></script>
  <script src="../js/bootstrap.min.js?v=3.3.6"></script>
  <script src="../js/plugins/jeditable/jquery.jeditable.js"></script>

  <!-- Data Tables -->
  <script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
  <script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>

  <!-- ECharts -->
  <script src="../js/plugins/echarts/echarts-all.js"></script>

  <!-- 自定义js -->
  <script src="../js/content.js?v=1.0.0"></script>
  <script src="../js/customer_statistical.js"></script>

  <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
  <!-- Bootstrap table -->
  <script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
  <script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
  <script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

  <!-- Peity -->
  <script src="../js/demo/bootstrap-table-demo.js"></script>
  <!--统计代码，可删除-->

</body>

</html>
