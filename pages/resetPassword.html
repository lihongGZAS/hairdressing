<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员登录</title>

  <link rel="shortcut icon" href="../favicon.ico">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.staticfile.org/font-awesome/4.4.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">

  <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css?v=4.1.0" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/><![endif]-->
  <script>if (window.top !== window.self) {
      window.top.location = window.location;
    }</script>
</head>

<body class="gray-bg">
  <div class="middle-box text-center loginscreen  animated fadeInDown login-box">
    <div>
      <h3>修改密码</h3>
      <form class="m-t" role="form" action="index.html">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="用户名" required="">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="输入新密码" required="">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="再次输入新密码" required="">
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">修改密码</button>
      </form>
    </div>
  </div>
</body>

</html>
