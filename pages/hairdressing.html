<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>美发项目</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

  <!-- Data Tables -->
  <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
  <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

  <link href="../css/animate.css" rel="stylesheet">
  <link href="../css/style.css?v=4.1.0" rel="stylesheet">
  <script src="http://common.cnblogs.com/script/jquery.js" type="text/javascript"></script>
</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>查询条件</h5>
            <div class="ibox-tools">
              <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
              </a>
            </div>
          </div>

          <div class="ibox-content">
            <div class="example-wrap">
              <div class="example">
                <form class="form-horizontal" role="form" id="searh-conditions">
                  <div class="row form-group col-sm-12" id="searchMember">
                    <label for="Number" class="col-sm-1 control-label">会员号：</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="members" placeholder="请输入会员卡号">
                    </div>
                    <a onclick="searchUserInfor();" href="javascript:void(0);" class="btn btn-primary">查询&nbsp;
                      <i class="fa fa-search"></i>
                    </a>
                  </div>
                  <div class="row form-group col-sm-12">
                    <label for="hairdress" class="col-sm-1 control-label">美发项目</label>
                    <div class="col-sm-2">
                      <select class="form-control" id="hairdress">
                        <option>洗发</option>
                        <option>剪发</option>
                        <option>烫发</option>
                        <option>染发</option>
                      </select>
                    </div>
                    <label for="hairdresser" class="col-sm-1 control-label">美发师</label>
                    <div class="col-sm-2">
                      <select class="form-control" id="hairdresser">
                        <option>小哥哥1</option>
                        <option>小哥哥2</option>
                        <option>小哥哥3</option>
                        <option>小哥哥4</option>
                      </select>
                    </div>
                    <label for="hairdressPrice" class="col-sm-1 control-label">价格</label>
                    <div class="col-sm-2">
                      <select class="form-control" id="hairdressPrice">
                        <option>20</option>
                        <option>40</option>
                        <option>60</option>
                        <option>128</option>
                        <option>188</option>
                      </select>
                    </div>
                    <label for="select_time" class="col-sm-1 control-label">日期</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control layer-date" id="select_time" placeholder="">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-primary" onclick="createOrder()">生成清单</button>
                  </div>
                </form>

                <table class="table bootstrap-table table-striped table-bordered table-hover dataTables-example">
                  <thead>
                    <tr>
                      <th>会员卡号</th>
                      <th>会员姓名</th>
                      <th>美发项目</th>
                      <th>美发师</th>
                      <th>价格（￥）</th>
                      <th>日期</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 全局js -->
  <script src="../js/jquery.min.js?v=2.1.4"></script>
  <script src="../js/bootstrap.min.js?v=3.3.6"></script>
  <script src="../js/plugins/jeditable/jquery.jeditable.js"></script>

  <!-- Data Tables -->
  <script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
  <script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>

  <!-- 时间控件 -->
  <script src="../js/laydate/laydate.js"></script>

  <script src="../js/hairdressing.js"></script>
</body>

</html>
