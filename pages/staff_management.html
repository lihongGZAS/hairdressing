<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员信息管理</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

  <!-- Data Tables -->
  <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
  <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

  <link href="../css/animate.css" rel="stylesheet">
  <link href="../css/style.css?v=4.1.0" rel="stylesheet">
  <script src="http://common.cnblogs.com/script/jquery.js" type="text/javascript"></script>

<body class="gray-bg">
  <div class="modal inmodal in" id="staff_Modal_add" tabindex="-1" role="dialog" aria-hidden="true" style="display: none; padding-right: 6px;"
    data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content animated fadeIn">
        <div>
          <span style="padding-left: 20px;font-size: 20px;">员工管理-新增</span>
          <button type="button" class="close" data-dismiss="modal" style="padding-right: 10px;padding-top: 4px;">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered table-hover">
            <tbody>
              <tr>
                <td>美发师编号</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>姓名</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>性别</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>电话</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>美发项目</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>备注</td>
                <td>
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 删除内容模态框 -->
  <div class="modal inmodal in" id="staff_Modal_delete" tabindex="-1" role="dialog" aria-hidden="true" style="display: none; padding-right: 6px;"
    data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content animated fadeIn">
        <div>
          <span style="padding-left: 20px;font-size: 20px;">员工管理-删除</span>
          <button type="button" class="close" data-dismiss="modal" style="padding-right: 10px;padding-top: 4px;">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
        <div class="modal-body">
          <p>请先勾选数据，再进行删除操作</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 删除内容模态框2 -->
  <div class="modal inmodal in" id="staff_Modal_delete2" tabindex="-1" role="dialog" aria-hidden="true" style="display: none; padding-right: 6px;"
    data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content animated fadeIn">
        <div>
          <span style="padding-left: 20px;font-size: 20px;">员工管理-删除</span>
          <button type="button" class="close" data-dismiss="modal" style="padding-right: 10px;padding-top: 4px;">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
        <div class="modal-body">
          <p>是否删除该用户信息</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 编辑内容模态框 -->
  <div class="modal inmodal in" id="staff_Modal_pencil1" tabindex="-1" role="dialog" aria-hidden="true" style="display: none; padding-right: 6px;"
    data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content animated fadeIn">
        <div>
          <span style="padding-left: 20px;font-size: 20px;">员工管理-编辑</span>
          <button type="button" class="close" data-dismiss="modal" style="padding-right: 10px;padding-top: 4px;">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
        <div class="modal-body">
          <p>请勾选一条编辑信息，再进行编辑操作</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 编辑内容模态框 -->
  <div class="modal inmodal in" id="staff_Modal_pencil2" tabindex="-1" role="dialog" aria-hidden="true" style="display: none; padding-right: 6px;"
    data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content animated fadeIn">
        <div>
          <span style="padding-left: 20px;font-size: 20px;">员工管理-编辑</span>
          <button type="button" class="close" data-dismiss="modal" style="padding-right: 10px;padding-top: 4px;">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered table-hover">
            <tbody>
              <tr>
                <td>美发师编号</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>姓名</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>性别</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>电话</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>美发项目</td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>备注</td>
                <td>
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 导出内容模态框1 -->
  <div class="modal inmodal in" id="staff_Modal_export1" tabindex="-1" role="dialog" aria-hidden="true" style="display: none; padding-right: 6px;"
    data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content animated fadeIn">
        <div>
          <span style="padding-left: 20px;font-size: 20px;">员工管理-导出</span>
          <button type="button" class="close" data-dismiss="modal" style="padding-right: 10px;padding-top: 4px;">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
        <div class="modal-body">
          <p>请先勾选需要导出的员工信息</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 导出内容模态框2 -->
  <div class="modal inmodal in" id="staff_Modal_export2" tabindex="-1" role="dialog" aria-hidden="true" style="display: none; padding-right: 6px;"
    data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content animated fadeIn">
        <div>
          <span style="padding-left: 20px;font-size: 20px;">员工管理-导出</span>
          <button type="button" class="close" data-dismiss="modal" style="padding-right: 10px;padding-top: 4px;">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
        <div class="modal-body">
          <p>确认导出查询信息吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>员工管理</h5>
            <div class="ibox-tools">
              <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
              </a>
            </div>
          </div>
          <div class="ibox-content">
            <div class="example-wrap">
              <div class="example">
                <div class="">
                  <a onclick="addStaffInfo()" href="javascript:void(0)" class="btn btn-primary" data-toggle="modal" data-target="#staff_Modal_add">新增&nbsp;
                    <i class="fa fa-plus"></i>
                  </a>
                  <a onclick="deleteStaffInfo(this)" href="javascript:void(0)" class="btn btn-primary" data-toggle="modal" data-target="">删除&nbsp;
                    <i class="fa fa-trash"></i>
                  </a>
                  <a onclick="compile(this)" href="javascript:void(0)" class="btn btn-primary" data-toggle="modal" data-target="">编辑&nbsp;
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a onclick="exportStaffInfo(this)" href="javascript:void(0)" class="btn btn-primary" data-toggle="modal" data-target="">导出&nbsp;
                    <i class="fa fa-print"></i>
                  </a>
                </div>
                <table class="table bootstrap-table table-striped table-bordered table-hover dataTables-example">
                  <thead>
                    <tr>
                      <th>
                        <input type="checkbox">
                      </th>
                      <th>美发师编号</th>
                      <th>姓名</th>
                      <th>性别</th>
                      <th>电话</th>
                      <th>美发项目</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 全局js -->
  <script src="../js/jquery.min.js?v=2.1.4"></script>

  <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

  <script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
